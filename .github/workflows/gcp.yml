name: Build and Push Flask App Image to Google Cloud Platform
on:
  push:
    branches: [main]

jobs:
  build-push-gcr:
    name: Build and Push to GCP
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure GCP credentials
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: "${{ secrets.VTO_SECRETS }}"

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
  
    - name: 'Use gcloud CLI'
      run: 'gcloud auth list --filter=status:ACTIVE --format="value(account)"'

    - name: Build Docker Image
      run: docker build -t vto-image:latest .

    - name: Configure Docker Client
      run: gcloud auth configure-docker northamerica-northeast2-docker.pkg.dev --quiet

    - name: Push Docker Image to Artifact Registry
      env:
        GIT_TAG: v0.1.0
      run: |
        docker tag vto-image:latest northamerica-northeast2-docker.pkg.dev/virtual-try-on-420112/vto-artifact/vto-image:tag1
        docker push northamerica-northeast2-docker.pkg.dev/virtual-try-on-420112/vto-artifact/vto-image:tag1

